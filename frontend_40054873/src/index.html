<!DOCTYPE html>
<html>

<head>
    <title>StudentGradeChecker</title>
    <script src="main.js" defer></script>

    <style type="text/css">
        body {
            font-size: 150%;
            font-family: monospace;
        }

        #logo {
            font-family: Calibri, sans-serif;
            font-weight: lighter;
            color: #505050;
            margin: 0.5em;
        }

        #sgc {
            text-align: center;
            margin-top: 1em;
        }

        .error-container {
            margin: 1em auto;
            font-size: 20px;
            padding: 10px 5px;
            border: 1px solid red;
            display: none;
            width: 600px;
        }

        .display-input {
            font-size: 90%;
            color: black;
            background-color: white;
            padding: 0.2em;
            margin: 0.2em;
            font-family: monospace;
            letter-spacing: 0.1em;
            width: 600px;

        }

        .display-output {
            font-size: 90%;
            color: white;
            background-color: black;
            padding: 0.2em;
            margin: 0.2em;
            font-family: monospace;
            letter-spacing: 0.1em;
            width: 600px;

        }

        .sgcbutton-active {
            background-color: green;
            color: white;
            padding: 0px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            height: 40px;
            width: 400px;
        }

        .sgcbutton-inactive {
            background-color: gray;
            color: white;
            padding: 0px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            height: 40px;
            width: 400px;
        }

        .sgcbutton-clear {
            background-color: red;
            color: white;
            padding: 0px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            height: 40px;
            width: 400px;
        }

        .proxy-status-indicator {
            margin-left: 10px;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            background-color: red;
        }

    </style>

</head>

<body>
    <div id="sgc">
        <div id="logo">
            Student Grade Checker App
        </div>
        <div>
            <textarea class="display-input" id="input-text" rows="5" cols="35"
                placeholder="Enter the module names and marks separated by comma [put each module in a new line]"
                value=""></textarea>
        </div>
        <div id="error-container" class="error-container"></div>
        <div>
            <textarea class="display-output" id="output-text" rows="5" cols="35" readonly=1
                placeholder="Results here..." value="">
        </textarea>
        </div>
        <div>
            <button class="sgcbutton-active" onclick="getTotal();">Total Marks</button>
        </div>
        <div>
            <button class="sgcbutton-active" onclick="getMaxMin();">Highest & Lowest Scoring Modules</button>
        </div>
        <div>
            <button class="sgcbutton-active" onclick="getSortedModules();">Sort Modules</button>
        </div>
        <div>
            <button class="sgcbutton-active" onclick="getClassification();">Classify Grade</button>
        </div>
        <div>
            <button class="sgcbutton-active" onclick="getAverage();">Average Grade</button>
        </div>
        <div>
            <button class="sgcbutton-active" onclick="getPercentRequired();">Percent Required</button>
        </div>
        <div>
            <button class="sgcbutton-clear" onclick="clearText();">Clear</button>
        </div>

        <div>
            <p><b>Proxy Status Updates</b></p>
            <div id="proxy-status-container"></div>
        </div>
    </div>
</body>

</html>
